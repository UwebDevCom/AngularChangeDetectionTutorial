<app-counter [counter]="counter"></app-counter>
<div class="title">
    <h2>YOUR TODO'S LIST</h2>
</div>
<ul>
    <li *ngFor="let todo of (todos | filterByStatus: statusNew); let index = index">
        <label class="container">
            <span>{{todo.text}}</span>
            <input (change)="moveToDone(todo.id)" type="checkbox">
            <span class="checkmark"></span>
            <div *ngIf="false" class="spinner"></div>
          </label>
    </li>
</ul>
